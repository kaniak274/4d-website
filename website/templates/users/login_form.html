<form class='form' method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    {% for field, errors in login_errors.items %}
        {% for item in errors %}
            {% for key, error in item.items %}
                {% if key == 'message' %}
                    {{ error }}
                {% endif %}
            {% endfor %}
        {% endfor %}
    {% endfor %}

    <div class="field">
        <div class="control">
            <label for="id_username" class="label">Login</label>
            <input
                type="text"
                name="username"
                autofocus=""
                autocapitalize="none"
                autocomplete="username"
                maxlength="30"
                required=""
                value="{{ login_form.username.value|default:'' }}"
                class="input"
                id="id_username"
            />
            {{ login_form.username.errors }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label for="id_password" class="label">Password</label>
            <input
                type="password"
                name="password"
                autocomplete="current-password"
                required=""
                class="input"
                id="id_password"
            />
        </div>
    </div>

    <input type="submit" value="Zaloguj" class="button is-primary" />
</form>

{% include 'users/password_reset.html' %}
