{% with page=guild_ranking fetch_url="/guild-ranking/" %}
    <div class="guild-ranking ranking">
        <!--<div class="search">
            {% include 'ranking/_search.html' %}
        </div>-->

        <div class="content">
            <ol type="1" start="1" class="ranking-list">
                {% for guild in guild_ranking.object_list %}
                    <li>{{ guild.guild_name }} {{ guild.points }}</li>
                {% endfor %}
            </ol>
        </div>

        {% include 'ranking/_pagination.html' %}
    </div>
{% endwith %}
